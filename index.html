<!DOCTYPE html>
<html>
<head>
	<title>RFPLAY LOADING</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/loading.js"></script>
	<script type="text/javascript" src="js/config.js"></script>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
</head>
<body>
  <div class="center">
    <center><img src="images/logotype.png" class="vertical"><br/>
     <img src="images/load.png" class="spin"></center>
	     	<div id="status-container">
		<div id="status">Retrieving server info...</div>
			<div id="loading-progress"></div>
			<div id="messages"></div>
	    </div>	
  </div>
  <div class="loading">
    <div id="progress" class="progress bg">
      <div class="progress-bar" style="width:0%;"></div>
    </div>
  </div>
  <div id="subtitle">
		We are currently playing <span id="gamemode">gamemode</span> at <span id="map">map</span>
	</div>
   <div class="back-bg">
    <img src="images/bg2.jpg">
  </div> 
</body>
</html>
